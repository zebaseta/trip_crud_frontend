<div class="row">
    <div class="col-md-12">
        <nb-card class="no-margin">
            <nb-card-header>Top 10 desarrolladores que resolvieron más bugs asignados en los ultimos
                30 días</nb-card-header>
        </nb-card>
        <div *ngIf="hasResult">
            <nb-card class="list-card">
                <nb-card-body>
                    <nb-list>
                        <nb-list-item *ngFor="let user of users">
                            <nb-layout-column class="none-padding">
                                <nb-user [name]="user.userName" [title]="user.userEmail">
                                </nb-user>
                            </nb-layout-column>
                            <nb-layout-column class="none-padding">{{user.resolvedBugsCount}}</nb-layout-column>
                        </nb-list-item>
                    </nb-list>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</div>
